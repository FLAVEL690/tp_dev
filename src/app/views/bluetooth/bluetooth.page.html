<ion-header [translucent]="true">
  <ion-toolbar color="success">
    
    <ion-title id="title"><strong> PARTAGE DE PHOTOS </strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  

<div class="container">
    
    <ion-button (click)="startScan()" color="tertiary"id="b2">Scan</ion-button>

<ion-list>
  <ion-item *ngFor="let device of devices" (click)="connectToDevice(device)">
    <ion-label>
      <span><ion-icon name="phone-portrait-outline"></ion-icon>
          <ion-item><strong>{{ device.name || device.id }}</strong> <ion-icon (click)="presentActionSheet()" slot="end"
                  name="settings-outline"></ion-icon></ion-item></span>
                  
      <p>{{ device.id }}</p>
    </ion-label>
  </ion-item>
</ion-list>
    

    
    
  <ion-button (click)="getImage()" color="tertiary" id="b1"> 
    <ion-icon slot="start" name="camera"></ion-icon>Photo</ion-button>
  
    <ion-card *ngFor="let image of list_image">
  

   
      <img src={{image}}>
      <div  class="ion-text-center" fill="clear">
        <ion-button  slot="start"  (click)="handleShare(image)"> 
        <ion-icon name="share" color=""></ion-icon> partager</ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
